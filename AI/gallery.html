<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3-Card Product Gallery</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f4f4f4;
      --card-hover: #e0e0e0;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f9f9f9;
      --card-bg: #2a2a2a;
      --card-hover: #3a3a3a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    .theme-toggle {
      margin-bottom: 30px;
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.4s; }

    .card:hover {
      background: var(--card-hover);
      transform: translateY(-10px);
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      font-size: 14px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button onclick="toggleTheme()">Toggle Light/Dark Theme</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Product One</h3>
        <p>High-quality item with modern design and durability.</p>
      </div>
      <div class="card">
        <h3>Product Two</h3>
        <p>Eco-friendly and stylish â€” made for your comfort and needs.</p>
      </div>
      <div class="card">
        <h3>Product Three</h3>
        <p>Smart features, minimalistic look, and reliable performance.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
